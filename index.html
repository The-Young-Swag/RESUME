<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>Resume</h1>
  <form>
    <div class="section">
      <h2>About Me</h2>
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name"><br>
      <label for="dob">Date of Birth:</label><br>
      <input type="text" id="dob" name="dob"><br>
      <label for="pob">Place of Birth:</label><br>
      <input type="text" id="pob" name="pob"><br>
    </div>
    <div class="section">
      <h2>Contact Information</h2>
      <label for="email">Email:</label><br>
      <input type="text" id="email" name="email"><br>
      <label for="address">Address:</label><br>
      <input type="text" id="address" name="address"><br>
      <label for="phone">Phone:</label><br>
      <input type="text" id="phone" name="phone"><br>
    </div>
    <div class="section">
      <h2>Educational Background</h2>
      <label for="primary">Elementary School:</label><br>
      <textarea id="primary" name="primary"></textarea><br>
      <label for="secondary">High School:</label><br>
      <textarea id="secondary" name="secondary"></textarea><br>
      <label for="tertiary">College or University:</label><br>
      <textarea id="tertiary" name="tertiary"></textarea><br>
      <label for="postgraduate">Graduate School:</label><br>
      <textarea id="postgraduate" name="postgraduate"></textarea><br>
    </div>
    <div class="section">
      <h2>Proficiencies & Skills</h2>
      <label for="skills">Details:</label><br>
      <textarea id="skills" name="skills"></textarea><br>
    </div>
    <div class="section">
      <h2>Work Experience</h2>
      <label for="experience">Details:</label><br>
      <textarea id="experience" name="experience"></textarea><br>
    </div>
    <button type="button">Submit</button>
  </form> 
</div>

</body>
</html>
